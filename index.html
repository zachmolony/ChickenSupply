<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chicken Supply üçó</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png" />
</head>

<body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr1ToPSGfZ8XkgrP2iyWahL8qg4wUic-M&callback=initMap"
        type="text/javascript"></script>

    <div class="navbar navbar-expand-lg navbar-light" style="background-color:#eeb211">
        <div class="w3-animate-right">
            <img src="assets/chicken-supply-transparent.png" alt="logo">
        </div>


        <div class="ml-auto">

            <button class="btn w3-transparent w3-xlarge shadow-none" id="directions-button"> <img src="assets/menu.png"
                    class="direction-img"></button>
        </div>

        <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
            <div id="panel-container" class="card">
                <div id="transport-select">
                    <select id="mode">
                        <option value="DRIVING">Driving</option>
                        <option value="WALKING">Walking</option>
                        <option value="BICYCLING">Cycling</option>
                        <option value="TRANSIT">Public Transport</option>
                    </select>
                </div>
                <div id="instruction-panel"></div>
            </div>
        </div>
    </div>

    <button class="btn w3-transparent w3-xlarge shadow-none" id="directions-button-mobile"> <img src="assets/menu.png"
            class="direction-img-mobile"></button>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-bottom" style="display:none;" id="mobileMenu">
        <div id="panel-container" class="card">
            <div id="transport-select-mobile">
                <select id="mode">
                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Cycling</option>
                    <option value="TRANSIT">Public Transport</option>
                </select>
            </div>
            <div id="mobile-panel"></div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- ERROR MESSAGE MODAL -->
    <div class="modal fade" id="errorModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error :0</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
